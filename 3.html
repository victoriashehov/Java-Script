<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. Так как первые два операнда - числа, к 10 прибавляем 10 и получаем 20;
  2. Последний операнд - строка, происходит неявное приведение числа 20
  в строку;
  3. Строка "20" и строка "10" конкатенируются;
  4. С помощью console.log выводим строку "2010" в консоль.
  */
  console.log(10 + 10 + "10"); // "2010"

  /*
  1. Неявное приведение первого операнда, числа 10, в строку "10"; 
  2. Конкатенация первых двух операндов в строку "1010";
  3. Неявное приведение последнего операнда, числа 10, в строку "10"; 
  4. Конкатенация "1010" и последнего операнда в строку "101010";
  5. С помощью console.log выводим результат "101010" в консоль.
  */
  console.log(10 + "10" + 10); // "101010"

  /*
  1. К 10 прибавляем 10, получаем 20;
  2. Последний операнд, благодаря унарному плюсу, из строки превращается в число;
  3. К 20 прибавляем 10, получаем 30;
  4. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10"); // 30

  /*
  1. Унарный минус превращает пустую строку "" в отрицательно число -0;
  2. При делении 10 на -0 получаем -Infinity;
  3. С помощью console.log выводим число -Infinity в консоль.
  */
  console.log(10 / -""); // -Infinity

  /*
  1. Попытка приведения строки "2,5" к типу number, с помощью унарного плюса, 
  даст результат NaN, так как в качестве десятичного разделителя в строке "2,5"
  используется запятая, вместо точки;
  2. При делении 10 на NaN получаем результат NaN;
  3. С помощью console.log выводим число NaN в консоль.
  */  
  console.log(10 / +"2,5"); // NaN
</script>
</body>
</html>
